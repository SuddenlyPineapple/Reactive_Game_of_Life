<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">    

    <script src="app/front/app.js"></script>
    <script src="app/front/arena.js"></script>
  </head>
  <body>
    <div id="menu">
      <br>
      <button id="start-button">start</button>
      <button id="reset-button">reset</button>
      <br><br>
      <input type="number" value="100" id="generation-input">
      <br><br>
      <label for="production-interval-input">production interval</label>
      <input type="range" min="0" max="1000" value="0" step="100" id="production-interval-input">
      <div id="production-interval-show"></div>
      <br>
      <label for="refresh-interval-input">refresh interval</label>
      <input type="range" min="0" max="3000" value="1000" step="200" id="refresh-interval-input">
      <div id="refresh-interval-show"></div>
      <br><br><br><br>
      <div id="generation-number">0</div>
    </div>
    <div id="content"></div>
  </body>
</html>
